<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>ICARUS - Cadastre seu evento</title>
    {% include "headerbase.html" %}
    <link rel="stylesheet" type="text/css" href="{% static 'personal/css/cadastrar_atividade.css' %}">
    <script src="{% static 'personal/js/cadastrar_atividade.js' %}"></script>

    <script>

        function call_page(url){
 		   window.location.href = url;
		}

    </script>

     <script>
        function somente_numeros(valor) {
            var regex = /[^0-9.]/;
            regex.lastIndex = 0;
            var campo = valor;
            if (regex.test(campo.value)) {
              campo.value = "";
            }
        }
     </script>

</head>
<body>

    <!--Top bar-->
    <div class="row teal lighten-1 z-depth-1" id="top_bar">
        <div class="col m1"></div>
        <div class="col m1" id="top_bar_logo"></div>
        <div class="col m6"></div>
        <div class="col m1"></div>
        <div class="col m1 component_top_bar" id="div_back_home">

            <button class="teal lighten-1" onclick="call_page('{% url  'home' %}')" id="btn_voltar_home">
                <p>VOLTAR PRA HOME</p>
            </button>

        </div>
        <div class="col m1 component_top_bar" id="div_eventos">

            <button class="teal lighten-1" id="btn_meus_eventos">
                <p>MEUS EVENTOS</p>
            </button>

        </div>
        <div class="col m1r"></div>
    </div>

    <!--Titulo-->
    <div class="row teal dark z-depth-1" id="div_titulo">
        <div class="col m1"></div>
        <div class="col m10" id="titulo_page">

            <p id="titulo">CRIE SEU EVENTO/ Empresas parceiras</p>

        </div>
        <div class="col m1"></div>
    </div>

    <!--Main-->
    <div class="row">
        <div class="col m1"></div>
        <div class="col m7 row" id="div_form">

            <form method="POST" name="cadastro_instituicao" class="form_cadastro_ev no-padding">
                {% csrf_token %}

                <div class="input-field col s12 no-padding">
                    <input id="first_name" name="nome" type="text" class="validate">
                    <label for="first_name">Nome da Instituição</label>
                </div>
                <div class="input-field col s12 no-padding">
                    <input id="last_name" name="descricao" type="text" class="validate">
                    <label for="last_name">Descrição</label>
                </div>

                <div class="input-field col s12 no-padding">
                    <input id="endereco" name="endereco" type="text" class="validate">
                    <label for="endereco">Endereço</label>
                </div>

                {{ form.as_p }}
                <div class="col m12" id="button_submit_new_event_div">

                    <button id="botao_submit" class="col m3 btn-large wave-lighten" type="submit">CRIAR</button>

                    <div class="col m6"></div>

                </div>

            </form>

        </div>
        <div class="col m1"></div>

        <div class="col m2">
            </div>

</body>
</html>
